<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repaso. PHP + MySQL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form" method="POST" action="registrar.php">
    <h1 class="form__heading">Mi Red Social</h1>
    <h2 class="form__subheading">Alta</h2>
    <table class="form__table">
      <tr>
        <th><span class="form__input-name form__input-name_obligatory">Nombre</span></th>
        <td><input name="nombre" type="text" maxlength="50"></td>
      </tr>
      <tr>
        <th><span class="form__input-name form__input-name_obligatory">Apellidos</span></th>
        <td><input name="apellidos" type="text" maxlength="100"></td>
      </tr>
      <tr>
        <th><span class="form__input-name form__input-name_obligatory">Correo electr√≥nico</span></th>
        <td><input name="correo" type="email" maxlength="320"></td>
      </tr>
      <tr>
        <th><span class="form__input-name form__input-name_obligatory">Clave</span></th>
        <td>
          <input name="clave" type="password" maxlength="20">
        </td>
      </tr>
      <tr>
        <th><span class="form__input-name form__input-name_obligatory">Repitir clave</span></th>
        <td><input name="clave_repe" type="password" maxlength="20"></td>
      </tr>
      <tr>
        <th><span class="form__input-name form__input-name_obligatory">Sexo</span></th>
        <td>
          <label><input name="sexo" type="radio" value="h" />Hombre</label>
          <label><input name="sexo" type="radio" value="m" />Mujer</label>
        </td>
      </tr>
      <tr>
        <th><span class="form__input-name form__input-name_obligatory">Temas de interes</span></th>
        <td>
          <table class="form__interes-table">
            <tr>
              <td><label><input name="interes[]" type="checkbox" value="musica" />Musica</label></td>
              <td><label><input name="interes[]" type="checkbox" value="deportes" />Deportes</label></td>
            </tr>
            <tr>
              <td><label><input name="interes[]" type="checkbox" value="cine" />Cine</label></td>
              <td><label><input name="interes[]" type="checkbox" value="coches" />Coches</label></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td class="form__td-centre" colspan="2">* Datos obligatorios</td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Enviar datos</button>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
